<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Page 1 Styles */
        .page-1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            animation: backgroundMove 5s infinite linear;
            overflow: hidden;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 20px;
            height: 20px;
        }

        /* Page 2 Styles */
        .page-2 {
            display: none;
            background: linear-gradient(to bottom, red, white);
            height: 100vh;
            padding: 20px;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .family-photo {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .caption {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Page 1 -->
    <div class="page-1">
        <button class="button" id="toPage2">
            <img src="click-hand.png" alt="Click Hand"> About Me
        </button>
    </div>

    <!-- Page 2 -->
    <div class="page-2" id="page2">
        <img src="FB_IMG_1735903065019.jpg" alt="Ruiz Family" class="family-photo">
        <div class="caption">Ruiz Family - Celebrating Together</div>
    </div>

    <script>
        // JavaScript for smooth transition between pages
        const toPage2Button = document.getElementById('toPage2');
        const page1 = document.querySelector('.page-1');
        const page2 = document.getElementById('page2');

        toPage2Button.addEventListener('click', () => {
            page1.style.display = 'none';
            page2.style.display = 'flex';
        });

        console.log('Made by Sharewin A. Ruiz');
    </script>
</body>
</html>
